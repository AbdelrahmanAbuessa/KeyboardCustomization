<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keyboard Customization Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            Customize a Virtual Keyboard!
        </div>

        <!-- Main Structure -->
         <div class="main">

            <div class="keyboard">

                <div class="essentials">

                    <div class="function_bar">
                        <div class="key">esc</div>
                        <div class="empty key"></div>
                        <div class="key">f1</div>
                        <div class="key">f2</div>
                        <div class="key">f3</div>
                        <div class="key">f4</div>
                        <div class="key">f5</div>
                        <div class="key">f6</div>
                        <div class="key">f7</div>
                        <div class="key">f8</div>
                        <div class="key">f9</div>
                        <div class="key">f10</div>
                        <div class="key">f11</div>
                        <div class="key">f12</div>
                    </div>

                    <div class="main_keys">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>

                </div>

                <div class="function_keys_arrows">

                </div>

                <div class="numpad">
                    
                </div>

            </div>

         </div>

        <script src="script.js"></script>
    </body>
</html>
